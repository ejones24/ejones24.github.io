    /* Social Links */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .social-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      padding: 10px 20px;
      border: 1px solid #fff;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;

      font-size: 1rem;
      color: #ccc;
      margin-bottom: 20px;

      margin: 0 auto;

      margin-bottom: 20px;
      color: #3e1c2b;
    }

    .about p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #666;
    }

    footer {
      background: #2b161f;
      color: white;
      text-align: center;
      padding: 20px;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      header h1 {

      }

      header img {
        width: 150px;
        height: 150px;
      }

      .social-links {
        flex-direction: column;
        gap: 10px;
      }
    }
